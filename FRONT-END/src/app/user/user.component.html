<p class="tool">
  <mat-toolbar color="primary">
    <button mat-button routerLink="/home"><mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon></button>
    <span>Hotel Management System</span>
    <!--<button mat-button routerLink="hotels">Hotels</button>
    <button mat-button>Booking</button>-->
    <span class="example-spacer"></span>
    <button  mat-button routerLink="/home">Logout</button>
  </mat-toolbar>
</p>
<div class="container">
  <h1 class="text-center">Available Rooms</h1><hr><br>
  <mat-form-field class="example-full-width">
    <span matPrefix> </span>
    <input type="tel" matInput placeholder="Search" name= "search" [(ngModel)]= "searchValue">
    <button matSuffix mat-button><mat-icon >search</mat-icon></button>
  </mat-form-field>
  
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Room No</th>
      <th>Room Type</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of rooms | searchfilter:searchValue">
        <td><span>{{room.roomno}}</span></td>
        <td><span>{{room.type}}</span></td>
        <td><span>{{room.price}}</span></td>
        <td>
            <button class="btn btn-sm btn-info" routerLink="/guest">
              <i class="fa fa-search"></i>Book</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
