<p class="tool">
  <mat-toolbar color="primary">
    <button mat-button routerLink="/home"><mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon></button>
    <span>Hotel Management System</span>
    <!--<button mat-button routerLink="hotels">Hotels</button>
    <button mat-button>Booking</button>-->
    <span class="example-spacer"></span>
    <button  mat-button routerLink="/home">Logout</button>
  </mat-toolbar>
</p>
<h1 style="text-align: center;">Rooms List</h1><hr>
<div class="container">
  <button mat-raised-button color="accent" routerLink="/addroom">Add Room</button> 
  <button style=" margin-left: 20px;" mat-raised-button color="accent" routerLink="/adminpage">Go Back</button> </div><br>
<div class="container">
      
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        
        <th>Room No</th>
        <th>Room Type</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of rooms">
            
            <td><span>{{room.roomno}}</span></td>
            <td><span>{{room.type}}</span></td>
            <td><span>{{room.price}}</span></td>
            <td>
                <button class="btn btn-sm btn-info" (click)="deleteRoom(room)" routerLink="/roomlist">
                <i class="fa fa-search"></i>Delete</button>
            </td>
        </tr>
      
      </tbody>
    </table>
</div>
